<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% extends 'base.html' %}
{% block title %}Home - Resume Matcher{% endblock %}
{% block content %}
<div class="text-center">
  <h1 class="mb-4">Upload Your Resume</h1>
  <p class="lead mb-4">Get instant AI-powered job recommendations based on your skills.</p>

  <form action="/upload" method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
    <div class="mb-3">
      <input type="file" class="form-control" name="resume" required>
    </div>
    <button type="submit" class="btn btn-success btn-lg">Upload & Match Jobs</button>
  </form>
</div>
{% endblock %}

</body>
</html>
